<!DOCTYPE html>
<html>
<head>
    <title>Secure Global Admin</title>
    <style>
        body { background: #0b0e11; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #15191c; border: 1px solid #ff1744; padding: 40px; border-radius: 20px; width: 450px; text-align: center; display: none; }
        #auth-screen { text-align: center; }
        select, input[type="range"] { width: 100%; margin: 20px 0; background: #0b0e11; color: #fff; border: 1px solid #2d3339; padding: 12px; border-radius: 8px; }
        .pct-val { font-size: 4rem; font-weight: 800; color: #ff1744; }
        .btn { background: #ff1744; color: white; border: none; padding: 18px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }
        .status { margin-top: 20px; font-size: 0.8rem; color: #5c636a; text-align: left; background: #000; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <button class="btn" onclick="triggerLogin()">Login to Administrative Portal</button>
    <p id="error-msg" style="color: #ff1744; margin-top: 15px;"></p>
</div>

<div class="card" id="admin-panel">
    <h2 id="admin-welcome">Admin Active</h2>
    <label style="font-size: 0.8rem; color: #888;">SELECT STUDENT TARGET:</label>
    <select id="student-picker"></select>

    <div class="pct-val" id="pct-display">50%</div>
    <input type="range" id="pct-slider" min="0" max="100" value="50" oninput="document.getElementById('pct-display').innerText = this.value + '%'">

    <button class="btn" onclick="updateStudent()">⚡ Overwrite Progress</button>
    <div class="status" id="log-console">Ready to manipulate data.</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyByqcto5JMr3BWJyemb9Q2XLi8OSBRfaTw", 
        authDomain: "students-view.firebaseapp.com", 
        projectId: "students-view" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Restricted Email - Only this user can see the panel
    const ADMIN_EMAIL = "aryansingh19gh@gmail.com";

    window.triggerLogin = () => signInWithPopup(auth, provider);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            if (user.email === ADMIN_EMAIL) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('admin-welcome').innerText = "Welcome, " + user.displayName;
                loadStudents();
            } else {
                document.getElementById('error-msg').innerText = "Access Denied: " + user.email + " is not authorized.";
                auth.signOut();
            }
        }
    });

    async function loadStudents() {
        const picker = document.getElementById('student-picker');
        const snap = await getDocs(collection(db, "user_progress"));
        picker.innerHTML = "";
        snap.forEach(d => {
            const data = d.data();
            if (data.name) {
                const opt = document.createElement('option');
                opt.value = d.id;
                opt.innerText = `${data.name} (${data.email || 'Guest'})`;
                picker.appendChild(opt);
            }
        });
    }

    window.updateStudent = async () => {
        const userId = document.getElementById('student-picker').value;
        const targetPct = parseInt(document.getElementById('pct-slider').value);
        const log = document.getElementById('log-console');

        // Logic matched to your Dashboard's 19-video loop
        const TOTAL_VIDEOS = 19;
        const mockProgress = {};
        const vidsToFill = Math.floor(TOTAL_VIDEOS * (targetPct / 100));

        for(let i=0; i < TOTAL_VIDEOS; i++) {
            // Fill 600-second arrays with 1s to satisfy your dashboard
            mockProgress[i] = (i < vidsToFill) ? new Array(600).fill(1) : new Array(600).fill(0);
        }

        try {
            await updateDoc(doc(db, "user_progress", userId), {
                progress: mockProgress,
                lastUpdated: serverTimestamp(),
                lastActive: "Admin Tweak"
            });
            log.innerText = "✅ Success: Student " + userId + " updated to " + targetPct + "%";
            alert("Update applied successfully.");
        } catch (e) {
            log.innerText = "❌ Error: " + e.message;
        }
    };
</script>
</body>
</html>
