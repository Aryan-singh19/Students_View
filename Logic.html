<!DOCTYPE html>
<html>
<head>
    <title>Global Admin | Theory of Computation</title>
    <style>
        body { background: #0b0e11; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #15191c; border: 1px solid #ff1744; padding: 40px; border-radius: 20px; width: 450px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        select, input[type="range"] { width: 100%; margin: 20px 0; background: #0b0e11; color: #fff; border: 1px solid #2d3339; padding: 12px; border-radius: 8px; }
        .pct-val { font-size: 4rem; font-weight: 800; color: #ff1744; }
        button { background: #ff1744; color: white; border: none; padding: 18px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1rem; }
        .status { margin-top: 20px; font-size: 0.8rem; color: #5c636a; text-align: left; background: #000; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="admin-header">Authenticating...</h2>
    
    <label style="font-size: 0.8rem; color: #888;">SELECT STUDENT:</label>
    <select id="student-picker">
        <option>Loading Students...</option>
    </select>

    <div class="pct-val" id="pct-display">50%</div>
    <input type="range" id="pct-slider" min="0" max="100" value="50" oninput="document.getElementById('pct-display').innerText = this.value + '%'">

    <button id="update-btn" onclick="updateStudentData()" style="display:none;">⚡ Overwrite Student Data</button>
    <div class="status" id="log-console">Console: Waiting for login...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyByqcto5JMr3BWJyemb9Q2XLi8OSBRfaTw", 
        authDomain: "students-view.firebaseapp.com", 
        projectId: "students-view" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    onAuthStateChanged(auth, async (user) => {
        if (user && user.email === "aryansingh19gh@gmail.com") {
            document.getElementById('admin-header').innerText = "Global Admin: Aryan";
            document.getElementById('update-btn').style.display = 'block';
            loadStudentList();
        } else {
            signInWithPopup(auth, provider);
        }
    });

    async function loadStudentList() {
        const picker = document.getElementById('student-picker');
        const snap = await getDocs(collection(db, "user_progress"));
        picker.innerHTML = "";
        
        snap.forEach(d => {
            const data = d.data();
            // Only pull verified students with names
            if (data.name && data.email) {
                const opt = document.createElement('option');
                opt.value = d.id;
                opt.innerText = `${data.name} (${data.email})`;
                picker.appendChild(opt);
            }
        });
        document.getElementById('log-console').innerText = "Console: Ready. Select a student to tweak.";
    }

    window.updateStudentData = async () => {
        const userId = document.getElementById('student-picker').value;
        const targetPct = parseInt(document.getElementById('pct-slider').value);
        const log = document.getElementById('log-console');

        log.innerText = "Console: Generating surgical arrays...";
        
        // Match the 19-video structure of your dashboard
        const TOTAL_VIDEOS = 19;
        const mockProgress = {};
        const vidsToFill = Math.floor(TOTAL_VIDEOS * (targetPct / 100));

        for(let i=0; i < TOTAL_VIDEOS; i++) {
            // Fill arrays with 1s to satisfy your dashboard's math
            mockProgress[i] = (i < vidsToFill) ? new Array(600).fill(1) : new Array(600).fill(0);
        }

        try {
            await updateDoc(doc(db, "user_progress", userId), {
                progress: mockProgress,
                lastUpdated: serverTimestamp(),
                // This forces them to appear "Live" on your dashboard temporarily
                lastActive: "Admin Override"
            });
            log.innerText = `Console: ✅ Success! User ${userId} updated to ${targetPct}%`;
            alert("Update successful! Check Student Analytics.");
        } catch (e) {
            log.innerText = "Console: ❌ Error: " + e.message;
        }
    };
</script>
</body>
</html>
